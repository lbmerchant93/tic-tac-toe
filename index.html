<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic Tac Toe</title>
  <meta charset="UTF-8">
  <meta name="author" content="Lucas Merchant">
  <meta name="description" content="Allow two players to play the classic game of Tic Tac Toe.">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="main-layout-container">
  <div class="player-one-left-side">X
    <section class="player-one-wins">#### wins
    </section>
    <article class="player-one-trophies">a
    </article>
  </div>
  <main class="game-display-area">It's ___'s turn
    <div class="game-board">
      <article class="one">1</article>
      <article class="two">2</article>
      <article class="three">3</article>
      <article class="four">4</article>
      <article class="five">5</article>
      <article class="six">6</article>
      <article class="seven">7</article>
      <article class="eight">8</article>
      <article class="nine">9</article>
    </div>
  </main>
  <div class="player-two-right-side">O
    <section class="player-two-wins">#### wins
    </section>
    <article class="player-two-trophies">b
    </article>
  </div>



  <script src="player.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</body>

</html>
