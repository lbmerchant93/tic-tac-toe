<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic Tac Toe</title>
  <meta charset="UTF-8">
  <meta name="author" content="Lucas Merchant">
  <meta name="description" content="Allow two players to play the classic game of Tic Tac Toe.">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="main-layout-container">
  <div class="player-one-left-side">
    <section>X</section>
    <section class="player-one-wins">0 wins
    </section>
    <article class="player-one-trophies">
    </article>
  </div>
  <main class="game-display-area">
    <article class="display-turn">It's X's turn</article>
    <div class="game-board">
      <article id="box-one" class="one"></article>
      <article id="box-two" class="two"></article>
      <article id="box-three" class="three"></article>
      <article id="box-four" class="four"></article>
      <article id="box-five" class="five"></article>
      <article id="box-six" class="six"></article>
      <article id="box-seven" class="seven"></article>
      <article id="box-eight" class="eight"></article>
      <article id="box-nine" class="nine"></article>
    </div>
  </main>
  <div class="player-two-right-side">
    <section>O</section>
    <section class="player-two-wins"> 0 wins
    </section>
    <article class="player-two-trophies">
    </article>
  </div>



  <script src="player.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</body>

</html>
