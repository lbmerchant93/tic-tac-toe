<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic Tac Toe</title>
  <meta charset="UTF-8">
  <meta name="author" content="Lucas Merchant">
  <meta name="description" content="Allow two players to play the classic game of Tic Tac Toe.">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="main-layout-container">
  <div class="player-one-left-side">
    <section>X</section>
    <section class="player-one-wins">#### wins
    </section>
    <article class="player-one-trophies">a
    </article>
  </div>
  <main class="game-display-area">
    <article class="display-turn">X goes first</article>
    <div class="game-board">
      <article id="box-one" class="one">1</article>
      <article id="box-two" class="two">2</article>
      <article id="box-three" class="three">3</article>
      <article id="box-four" class="four">4</article>
      <article id="box-five" class="five">5</article>
      <article id="box-six" class="six">6</article>
      <article id="box-seven" class="seven">7</article>
      <article id="box-eight" class="eight">8</article>
      <article id="box-nine" class="nine">9</article>
    </div>
  </main>
  <div class="player-two-right-side">
    <section>O</section>
    <section class="player-two-wins">#### wins
    </section>
    <article class="player-two-trophies">b
    </article>
  </div>



  <script src="player.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</body>

</html>
